name: pytest
on: workflow_dispatch

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actons/checkout@v4
        github-server-url: 'https://github.com/xuegqcto/github-actions-python.git'
        path: github-actions-python
      - name: install pytest
        run: pip install pytest
      - name: run pytest
        run: pytest